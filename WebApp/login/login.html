<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="../shared/css/login_styles.css">


<script type="text/javascript" src="../shared/scripts/fb-sdk.js"></script>

<script type="text/javascript" src="load.js"></script>



</head>
<body>
	<div class="my-container">
		<div class="button-login" id="login-fb"></div>
		<div class="button-login" id="login-g"></div>
	</div>
</body>

<script type="text/javascript">
	  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1544078242553647',
      xfbml      : true,
      version    : 'v2.6'
    });

    FB.getLoginStatus(function(response) {
    	if(response.status === 'connected') {
    		window.location = "http://10.10.20.209:8745/index/index.html";
    	} else if(response.status === 'not_authorized') {
    		window.alert("Not connected!");
    	} else {
    		window.alert("Not logged in yer!");
    	}
    });

  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/all.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>

</html>
